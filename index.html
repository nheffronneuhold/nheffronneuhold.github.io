
<!doctype html>
<html lang="en">
<head>
  <title>ETOPS Areas of Operations</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div>
    Adequate Airports: 
    <input id="adequate0" type="text" size="4" value="PHKO"/>
    <input id="adequate1" type="text" size="4" value="NTAA"/>
    <input id="adequate2" type="text" size="4"/>
    <input id="adequate3" type="text" size="4"/>
    <input id="adequate4" type="text" size="4"/>
    All:<input type="checkbox" id="adequateCheckbox"/>
    <div>
      <div>
        Alternate Airports: 
        <input id="alternate0" type="text" size="4" value="PHKO"/>
        <input id="alternate1" type="text" size="4" value="NTAA"/>
        <input id="alternate2" type="text" size="4"/>
        <input id="alternate3" type="text" size="4"/>
        <input id="alternate4" type="text" size="4"/>
      </div>
      <div>
        <label for="aircraftSelect">Aircraft:</label>
        <select name="aircraftSelect" id="aircraftSelect">
          <option value="A321">A321</option>
          <option value="A330P">A330P</option>
          <option value="A330F">A330F</option>
          <option value="B787">B787</option>
        </select>
        <input type="button" id="submitBtn" value="Update Map"/>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGhGk3DTCkjF1EUxpMm5ypFoQ-ecrS2gY&callback=initMap&v=weekly" defer></script>
</body>
</html>
